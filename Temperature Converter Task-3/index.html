<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>

        <h1>Temperature Converter</h1>
        <br>

        <label for="converter">Converte
            <span class="C">°C</span> to <span class="F">°F</span></label><br>
        <br>

        <div>
            <label>Degrees</label><br>
            <input type="number" id="converter" placeholder="°C">
        </div>
        <br>

        <label>Result</label><br>
        <p class="result"></p>

        <div id="buttons">
            <button type="button" class="convertButton">Convert</button><br>
            <button type="button" class="resetButton">Reset</button>
            <button type="button" class="changeButton">Change</button>
        </div>

    </form>

    <script src="script.js"></script>

</body>

</html>
